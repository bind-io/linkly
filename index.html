<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      Linkly - Professional UTM Link Builder & URL Parameter Manager
    </title>
    <meta
      name="title"
      content="Linkly - Professional UTM Link Builder & URL Parameter Manager"
    />
    <meta
      name="description"
      content="Create tracked URLs with custom parameters in seconds. Professional UTM builder for marketing campaigns. Generate clean, tracked links effortlessly."
    />
    <meta
      name="keywords"
      content="utm builder, link builder, url parameters, utm campaign, marketing tools, link tracking"
    />
    <meta name="author" content="https://github.com/bind-io" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://bind-io.github.io/linkly/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bind-io.github.io/linkly/" />
    <meta
      property="og:title"
      content="Linkly - Professional UTM Link Builder"
    />
    <meta
      property="og:description"
      content="Create tracked URLs with custom parameters in seconds. Professional UTM builder for marketing campaigns."
    />
    <meta
      property="og:image"
      content="https://bind-io.github.io/linkly/og-image.png"
    />
    <meta property="og:site_name" content="Linkly" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://bind-io.github.io/linkly/" />
    <meta
      name="twitter:title"
      content="Linkly - Professional UTM Link Builder"
    />
    <meta
      name="twitter:description"
      content="Create tracked URLs with custom parameters in seconds. Professional UTM builder for marketing campaigns."
    />
    <meta
      name="twitter:image"
      content="https://bind-io.github.io/linkly/og-image.png"
    />

    <!-- Theme Color -->
    <meta
      name="theme-color"
      content="#3b82f6"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#60a5fa"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
